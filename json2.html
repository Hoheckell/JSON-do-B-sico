<html>
    <head>
        <title>
        JSON2
        </title>
<!--        <script type="text/javascript" src="json2.json"></script>-->
        <script>
            
           //values are numbers (integer and floating point)
            var jObj2={"sunday":1, "tuesday":2.85, "wednesday":3};
            //values are of mixed types
            var jObj3={"culprit":true, "innocent":false, "notsure":null};
            
            
        </script>
    </head>
    <body>
        <script type="text/javascript">            
            document.write(
                "<strong>jObj2.tuesday:</strong> " + jObj2.tuesday +"<br>"
            );      
            document.write(
                "<strong>jObj3.culprit:</strong> " + jObj3.culprit +"<br>"
            );
            document.write(
                "<strong>jObj3.innocent:</strong> " + jObj3.innocent +"<br>"
            );
            document.write(
                "<strong>jObj3.notsure:</strong> " + jObj3.notsure +"<br>"
            );
        </script>
    
    </body>
</html>
